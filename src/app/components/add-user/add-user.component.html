<form [formGroup]="addForm" (ngSubmit)="addUser()" class="px-5">
  <div class="form-group my-2">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="addresse e-mail...">
  </div>
  <div class="form-group my-2">
    <label for="username">Username</label>
    <input type="text"  formControlName="username"  class="form-control" placeholder="username utilisateur...">
  </div>
  <div class="form-group my-2">
    <label for="name">Name</label>
    <input type="text"  formControlName="name"  class="form-control" placeholder="Nom utilisateur...">
  </div>
  <div class="form-group my-2">
    <label for="phone">phone Number</label>
    <input type="phone" formControlName="phone"  class="form-control" placeholder="N° téléphone....">
  </div>
  <div class="form-group my-2">
    <label for="website">site</label>
    <input type="text" formControlName="website"  class="form-control" placeholder="site web...">
  </div>
  
  <button type="submit" class="btn btn-primary pull-right">Ajouter</button>
</form>
