<form [formGroup]="addForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="password"  formControlName="username"  class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"  formControlName="name"  class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">phone Number</label>
    <input type="password" formControlName="phone"  class="form-control">
  </div>
  <div class="form-group">
    <label for="site">site</label>
    <input type="text" formControlName="site"  class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
